<h1>{{ app_name }}</h1>
<h2>This app is the Python, Flask, Mongodb app running in a Docker container behind Nginx and uWSGI!</h2>

<form action="/new" method="POST">
  <input type="text" name="name"></input>
  <input type="text" name="description"></input>
  <input type="submit"></input>
</form>

{% for item in items %}
  <h4> {{ item.name }} </h4>
  <p> {{ item.description }} <p>
{% endfor %}
